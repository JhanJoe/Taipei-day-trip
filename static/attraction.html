<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" type="text/css" href="/static/attraction.css">
  <script src="/static/attraction.js" defer></script>
  <script src="/static/auth.js" defer></script> 
  <script src="/static/booking_button.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar_title" onclick="window.location.href='/'">台北一日遊</div>
      <div class="navbar_menu">
        <button class="navbar_menu_button" id="navbar_menu_reservation">預定行程</button>
        <button class="navbar_menu_button" id="navbar_menu_login">登入/註冊</button>
      </div>
    </div>
    <hr class="navbar_hr">
  </header>

  <main>
    <div id="attraction_intro_container" class="attraction_intro_container">
      <div id="attraction_intro_image" class="attraction_intro_image">
        <button id="left_button" class="image_button_left">
          <img src="/static/img/button/States=Default_left.png" alt="Left">
        </button>

        <div id="image_container"></div>

        <div id="dots_container" class="dots_container"></div> 

        <button id="right_button" class="image_button_right">
          <img src="/static/img/button/States=Default_right.png" alt="Right">
        </button>
      </div>

      <div id="attraction_intro_booking_container" class="attraction_intro_booking_container">
        <div id="attraction_intro_bigtitle" class="attraction_intro_bigtitle"></div>
        <div id="attraction_intro_mrt" class="attraction_intro_text"></div>

        <div id="attraction_intro_bookingbox" class="attraction_intro_bookingbox">
          <div class="attraction_intro_smalltitle">訂購導覽行程</div>
          <div class="attraction_intro_text">以此景點為中心的一日行程，帶您探索城市角落故事</div>

          <form id="booking_form">
            <div class="flex-row">
              <div class="attraction_intro_smalltitle">選擇日期：</div>
              <div class="date_container">
                <input type="date" id="date" name="date" value="yyyy-mm-dd" min="2020-01-01" max="2030-12-31" required>
                <img src="/static/img/icon/calendar.png" alt="calendar" class="calendar_icon">
              </div>
            </div>

            <div class="flex-row">
              <div class="attraction_intro_smalltitle">選擇時間：</div>
              <div>
                <input type="radio" id="morning" name="day_time" value="上半天" checked> <label for="morning">上半天</label>
                <input type="radio" id="afternoon" name="day_time" value="下半天"><label for="afternoon">下半天</label>
              </div>
            </div>

            <div class="flex-row">
              <div class="attraction_intro_smalltitle">導覽費用：</div>
              <div id="attraction_cost" class="attraction_intro_text"></div>
            </div>
            <button type="submit" id="booking_button" class="booking_button">開始預約行程</button>
          </form>
        </div>
      </div>
    </div>

    <div class="main_spacer"></div>

    <hr class="main_hr">

    <div class="attraction_intro_container2">
      <div id="attraction_intro_description" class="attraction_intro_text2"></div>
      <div class="attraction_intro_smalltitle2">景點地址：</div>
      <div id="attraction_intro_address" class="attraction_intro_text2"></div>
      <div class="attraction_intro_smalltitle2">交通方式：</div>
      <div id="attraction_intro_transport" class="attraction_intro_text2"></div>
    </div>
  </main>

  <!-- 登入視窗 -->
  <div id="auth_modal" class="modal">
    <div class="modal_content" id="auth_modal_content">
      <div class="modal_header"></div> 
      <button class="close" id="close_modal">
        <img src="/static/img/icon/close.png" alt="Close">
      </button>
      <div id="login_form" class="form_container" style="display: none;">
        <div class="form_title">登入會員帳號</div>
        <form>
          <input type="email" id="login_email" placeholder="請輸入電子信箱" required>
          <input type="password" id="login_password" placeholder="請輸入密碼" required>
          <button type="button" id="login_button">登入帳戶</button>
        </form>
        <div class="form_error" id="login_form_error"></div>
        <div class="form_text">還沒有帳戶？<a href="#" id="switch_to_register">點此註冊</a></div> 
      </div>
      <div id="register_form" class="form_container">
        <div class="form_title">註冊會員帳號</div>
        <form>
          <input type="text" id="register_name" placeholder="請輸入姓名" required>
          <input type="email" id="register_email" placeholder="請輸入電子信箱" required>
          <input type="password" id="register_password" placeholder="請輸入密碼" required>
          <button type="button" id="register_button">註冊新帳戶</button>
        </form>
        <div class="form_error" id="register_form_error"></div>
        <div class="form_text">已經有帳戶了？<a href="#" id="switch_to_login">點此登入</a></div>
      </div>
    </div>
  </div> 
  
  <footer>
    <div class="footer">COPYRIGHT © 2021 台北一日遊</div>
  </footer>

</body>
</html>
